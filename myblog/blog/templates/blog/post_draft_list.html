{% extends 'blog/base.html' %}

{% block bodyblock %}

    {% for post in posts %}
        <div class="post">
            <p class="date">Created: {{ post.created_date|date: 'd-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}"></a>{{ post.title }}</h1>
            <p>{{ post.text|truncatechars:200 }}
        </div>
    {% endfor %}

{% endblock %}
