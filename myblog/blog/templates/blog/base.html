<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title>My Django Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--medium editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--custom css-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body class="loader">
      
      <!-- NavBar-->
      <nav class="navbar navbar-default techfont custom-navbar">

        <div class="container">
          <ul class="nav navbar-nav">

            <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
            <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li><a class="nav-link" href="https://www.github.com/jkinathan">Github</a></li>
            
          </ul>
          <ul class="nav navbar-nav navbar-right">

            {% if user.is_authenticated %}
              <li><a class="nav-link" href="{% url 'post_create' %}">New Post</a></li>
              <li><a class="nav-link" href="{% url 'drafts' %}">Drafts</a></li>
              <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
              <li>
                  <a>
                  Welcome : {{ user.username }}
                  </a>
              </li>
            {% else %}
              <li>
                <a class="nav navbar-right" href="{% url 'login' %}">
                  <span class="glyphicon glyphicon-user"></span>
                </a>
              <li>
              
            {% endif %}

          </ul>
        </div>
        
      </nav>

      <!-- content block-->
      <div class="content container">
        <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block bodyblock %}

              {% endblock bodyblock %}
            </div>
          </div>
        </div>


      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
